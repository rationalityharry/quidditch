
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" ng-controller="RoleController as role">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="examinationform"
                      id="examinationform"
                      ng-controller="DoctorController as examination"
                      data-ng-submit="examination.createExamination()"
                      novalidate>
                <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="small mb-1" for="sick">Болен ли игрок?</label>
                                <input class="left-container"
                                       ng-model="examination.examination.sick"
                                       id="sick"
                                       type="checkbox"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="small mb-1" for="text">Дополнительная информация</label>
                                <textarea class="form-control py-4"
                                          ng-model="examination.examination.text"
                                          id="text"
                                          type="text"
                                          placeholder="Дополнительная информация"
                                          rows="8"
                                          form="examinationform"
                                          ng-required="true"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input class="btn btn-primary btn-block" type="submit" value="Создать осмотр"/>
            </div>
        </div>
    </div>
</div>
