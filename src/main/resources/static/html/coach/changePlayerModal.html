<div class="modal-header">
    <button type="button" class="close" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name" class="form-control-label">Имя</label>
            <input type="text" class="form-control" id="name" ng-model="selectedPlayer.name">
        </div>
        <div class="form-group">
            <label for="surname" class="form-control-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" ng-model="selectedPlayer.surname">
        </div>
        <div class="form-group">
            <label for="patronymic" class="form-control-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" ng-model="selectedPlayer.patronymic">
        </div>
        <div class="form-group">
            <label for="position" class="form-control-label">Позиция</label>
            <input type="text" class="form-control" id="position" ng-model="selectedPlayer.position">
        </div>
        <div class="form-group">
            <label for="inStock" class="form-control-label">В Запасе</label>
            <input type="text" class="form-control" id="inStock" ng-model="selectedPlayer.inStock">
        </div>
        <div class="form-group">
            <label for="captain" class="form-control-label">Капитан</label>
            <input type="text" class="form-control" id="captain" ng-model="selectedPlayer.captain">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="submitForm()">Сохранить</button>
</div>
