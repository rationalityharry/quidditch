<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Все пользователи</title>

    <!-- Custom styles for this template -->

    <link href="/static/css/allAnimePageStyle.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<navigation>
</navigation>

<!-- Page Content -->
<div class="container" ng-controller="UsersController">

    <div class="row">

        <div class="responsive">
                <div class="column" ng-repeat="anime in $ctrl.usersList">
                    <div class="gallery">
                        <div class="desc">
                            <h4 class="anime-name">{{anime.name}}</h4>
                            <h5 class="anime-author">{{anime.author}}</h5>
                            <p class="anime-genre">{{anime.genre}}</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->

</footer>
</body>

</html>
