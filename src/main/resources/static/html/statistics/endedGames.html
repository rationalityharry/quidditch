<div class="container-fluid" ng-controller="GamesController as gamectrl">
    <div class="row">
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-table mr-1"></i>Прошедшие матчи</div>
            <div class="card-body">
                <div class="table-responsive">
                    <form name="endedForm"
                          ng-controller="GamesController as gamectrl"
                          data-ng-submit="gamectrl.saveEnded()"
                          novalidate>

                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Время</th>
                                <th>Место</th>
                                <th>Команда 1</th>
                                <th>Очки команды 1</th>
                                <th>Команда 2</th>
                                <th>Очки команды 2</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="game in gamectrl.endedGames">
                                <td> {{game.dateFormatted}}</td>
                                <td> {{game.timeFormatted}}</td>
                                <td> {{game.location}}</td>
                                <td> {{game.team1}}</td>
                                <td>
                                    <div class="form-group">
                                    <input class="form-control py-sm-1"
                                              ng-model="game.team1Score"
                                              ng-value="game.team1Score"
                                              id="team1score"
                                              type="text"
                                              placeholder="?"
                                              ng-required="true"/>
                                    </div>
                                </td>
                                <td> {{game.team2}}</td>
                                <td>
                                    <div class="form-group">
                                    <input class="form-control py-sm-1"
                                              ng-model="game.team2Score"
                                              ng-value="game.team2Score"
                                              id="team2score"
                                              type="text"
                                              placeholder="?"
                                              ng-required="true"/>
                                    </div>
                                </td>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                        <div class="form-group mt-4 mb-0">
                        <input class="btn btn-primary btn-block" type="submit" value="Сохранить изменения"/>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
