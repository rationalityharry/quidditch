<div class="container-fluid" ng-controller="GameController as gamectrl">
    <div class="row">
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-table mr-1"></i>Календарь матчей</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Время</th>
                            <th>Место</th>
                            <th>Команда 1</th>
                            <th>Команда 2</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="game in gamectrl.gamectrls">
                            <td> {{game.date}}</td>
                            <td> {{game.time}}</td>
                            <td> {{game.location}}</td>
                            <td> {{game.team1}}</td>
                            <td> {{game.team2}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
