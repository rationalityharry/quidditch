<main>
    <div class="container-fluid">    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card mb-12" ng-controller="GamesController as gamectrl">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Календарь матчей</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Время</th>
                                    <th>Место</th>
                                    <th>Команда 1</th>
                                    <th>Команда 2</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="game in gamectrl.existingGames">
                                    <td> {{game.dateFormatted}}</td>
                                    <td> {{game.timeFormatted}}</td>
                                    <td> {{game.location}}</td>
                                    <td> {{game.team1}}</td>
                                    <td> {{game.team2}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
