<div id="layoutAuthentication" ng-controller="NewsController as newsctrl">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container" >
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5" >
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Новости</h3>
                            </div>
                            <div class="card-body" ng-repeat=" exist in newsctrl.existingNews">
                                <h3 >{{exist.headline}}</h3>
                                <h5 >{{exist.content}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer-hog></footer-hog>
    </div>
</div>
