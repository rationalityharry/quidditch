<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" ng-controller="ChangePasswordController as ctrl">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="oldPassword" class="form-control-label">Старый пароль</label>
                        <input type="text" class="form-control" id="oldPassword" ng-model="ctrl.oldPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="form-control-label">Новый пароль</label>
                        <input type="text" class="form-control" id="newPassword" ng-model="ctrl.newPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirmation" class="form-control-label">Повторите новый пароль</label>
                        <input type="text" class="form-control" id="newPasswordConfirmation"
                               ng-model="ctrl.newPasswordConfirmation">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="ctrl.changePassword()">Сменить пароль</button>
            </div>
        </div>
    </div>
</div>
